<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard Teleporter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section id="login-screen" class="screen active" aria-labelledby="login-title">
      <h1 id="login-title">Welcome Back</h1>
      <p>Log in to generate and study flashcards.</p>
      <form id="login-form" autocomplete="off">
        <label for="username-input">Username</label>
        <input id="username-input" type="text" placeholder="Enter username" required />

        <label for="password-input">Password</label>
        <input id="password-input" type="password" placeholder="Enter password" required />

        <button type="submit">Log In</button>
      </form>
    </section>

    <section id="topic-screen" class="screen" aria-labelledby="topic-title">
      <h1 id="topic-title">Flashcard Generator</h1>
      <p>Type a topic below and jump into your flashcards.</p>
      <form id="topic-form" autocomplete="off">
        <label for="topic-input" class="visually-hidden">Flashcard topic</label>
        <input id="topic-input" type="text" placeholder="Try: photosynthesis, WWII, JavaScript arrays..." required />
        <button type="submit">Continue</button>
      </form>
    </section>

    <section id="count-screen" class="screen" aria-labelledby="count-title">
      <h2 id="count-title">How many flashcards do you want?</h2>
      <p id="count-topic-text"></p>
      <form id="count-form" autocomplete="off">
        <label for="count-input">Choose an amount from 1 to 20</label>
        <input id="count-input" type="number" min="1" max="20" required />
        <button type="submit">Generate &amp; Teleport</button>
      </form>
    </section>

    <section id="flashcard-screen" class="screen" aria-live="polite">
      <header>
        <h2 id="screen-title">Your Flashcards</h2>
        <p id="progress-text"></p>
      </header>

      <article id="flashcard" class="card" aria-label="Flashcard">
        <div id="card-front" class="card-face">
          <h3 id="card-question"></h3>
          <p class="face-hint">Question side</p>
        </div>
        <div id="card-back" class="card-face hidden">
          <h3>Answer</h3>
          <p id="card-answer"></p>
        </div>
      </article>

      <button id="flip-btn" type="button">Flip Card</button>

      <div id="finished-state" class="hidden">
        <h3>You finished the flashcards ðŸŽ‰</h3>
        <p>Do you want to run through them again or ask for a new set?</p>
        <div class="end-actions">
          <button id="restart-btn" type="button">Go Through Again</button>
          <button id="new-topic-btn" type="button">Ask for New Ones</button>
        </div>
      </div>

      <nav class="nav-buttons" aria-label="Flashcard navigation">
        <button id="back-btn" type="button">â—€ Back</button>
        <button id="next-btn" type="button">Next â–¶</button>
      </nav>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
